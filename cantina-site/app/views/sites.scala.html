@(title: String)
<!DOCTYPE html>

<html ng-app="sitesApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
            <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/track.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/daterangepicker-bs3.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/ngprogress-lite.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="http://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" />

        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-resource.js")" type="text/javascript"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
        <script src="http://vitalets.github.io/angular-xeditable/dist/js/xeditable.js"></script>

        <script src="@routes.Assets.at("javascripts/sites/sitesApp.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/sites/sitesService.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/sites/sitesController.js")" type="text/javascript"></script>


        <script src="@routes.Assets.at("javascripts/tag/bootstrap.js")"></script>

        <script src="@routes.Assets.at("javascripts/ng-infinite-scroll.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/moment.js")"></script>
        <script src="@routes.Assets.at("javascripts/daterangepicker.js")"></script>
        <script src="@routes.Assets.at("javascripts/ng-bs-daterangepicker.js")"></script>

        <script src="@routes.Assets.at("javascripts/ngprogress-lite.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/ng-bootstrap-multiselect.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-multiselect.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular-sanitize.min.js")"></script>
    </head>
    <body>
        <div ng-controller="CategoryController">
                <!--<img src="http://lp.optionweb.com/it/landing1/images/Loading.gif"
            ng-hide="!layout.loading" width="100"  />-->
            <div class="col-md-12 top-menu">
                <div style="float: left">
                    <p class="menu-title">Cantina Sites</p>
                </div>
                <div style="float: right; padding-top: 10px" >
                    <a class="menu-text" href="/track">Track</a>
                    <a class="menu-text" href="/expressions">Expressions</a>
                    <a class="menu-text" href="/twitter">Twitter</a>
                    <a class="menu-text" href="/facebook">Facebook</a>
                    <a class="menu-text" href="/forum">Forums</a>
                    <a class="menu-text" href="/profile">Profile</a>
                    <a class="menu-text" href="/wall">Wall</a>
                </div>
            </div>

            <div class="row" style="margin-top: 20px; margin-right: 0">
                <div class="col-md-8" style="overflow: hidden">
                    <ul>
                        <li ng-repeat="category in categories" style="display: inline">
                            <div style="text-align: center; float: left; margin-right: 10px;">
                                <a href="#/{{category.id}}" class="thumbnail" ng-class="{'channel-selected': categoryId==category.id}" style="text-decoration: none;min-width: 100px;min-height: 50px;line-height: 50px;">
                                        <!--<img src="{{account.image}}" />-->
                                        {{category.name}}
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-12" ng-view=''>
        </div>

        <div class="col-md-12">
            <div class="col-md-9">
                <div class="col-md-12">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div ng-controller="PaginationDemoCtrl" ng-show="isVisible">
                            <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage" ng-change="pageChanged()"></pagination>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </body>
</html>
